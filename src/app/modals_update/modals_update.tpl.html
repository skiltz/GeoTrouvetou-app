<div>
    <div class="modal-header">
        <h3 class="modal-title">Télécharger la mise à jour!</h3>
    </div>
    <div class="modal-body row-fluid">
        <div class="span12">
                <a target="_blank" class="btn btn-info" href="{{nversion.url}}" ng-click="ok()">{{nversion.version}}</a>
                <a target="_blank" class="btn btn-warning" href="{{nversion.url_jre}}" ng-click="ok()">{{ nversion.version_jre }}</a>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="cancel()">Je veux rester sur l'ancienne version!</button>
    </div>
</div>
